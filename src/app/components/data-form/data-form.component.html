<div class="col-md-4 offset-md-2">
    <div class="card">
        <div class="card-body">
            <form>
                <div class="form-group">
                    <input type="text" 
                        [(ngModel)]="data.name"
                        name="name" 
                        placeholder="name"
                        class="form-control"
                        autofocus
                        >
                </div>
                <div class="form-group">
                    <input type="number" 
                        name="age"
                        [(ngModel)]="data.age"
                        placeholder="age"
                        class="form-control"
                        autofocus
                        >
                </div>
                <div class="form-group">
                    <input type="text" 
                        name="colour" 
                        [(ngModel)]="data.colour"
                        placeholder="colour"
                        class="form-control"
                        autofocus
                        >
                </div>
                <button class="btn btn-success btn-black" (click)="edit ? editData() :saveNewData()">
                    Guardar
                </button>
            </form>
        </div>
    </div>
</div>
